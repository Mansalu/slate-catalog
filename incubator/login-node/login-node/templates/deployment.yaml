apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "login-node.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "login-node.name" . }}
    helm.sh/chart: {{ include "login-node.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "login-node.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "login-node.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: {{ include "login-node.name" . }}-config
        configMap:
          name: {{ include "login-node.fullname" . }}-config
          items:
           - key: tconfig-file.conf
             path: tconfig-file.conf
      containers:
        - name: {{ .Chart.Name }}
          env:
           - name: PASSWDFILE
             value: "root/tconfig-file.conf"
          image: "slate-ci/login-node"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: {{ include "login-node.name" . }}-config
              mountPath:  /root/tconfig-file.conf
              subPath: tconfig-file.conf
